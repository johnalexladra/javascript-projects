<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Calendar</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
        <div class="box">
            <div class="calendar">
                <div class="year">
                    <div class="previous">
                        <p id="prevYear"></p>
                    </div>
                    <div class="current">
                        <p id="currentYear"></p><span>Year</span></div>
                    <div class="next">
                        <p id="nextYear"></p>
                    </div>
                </div>
                <div class="month">
                    <div class="previous">
                        <p id="prevMonth"></p>
                    </div>
                    <div class="current">
                        <p id="currentMonth"></p><span>Month</span></div>
                    <div class="next">
                        <p id="nextMonth"></p>
                    </div>
                </div>
                <div class="day">
                    <div class="previous">
                        <p id="prevDay"></p>
                    </div>
                    <div class="current">
                        <p id="currentDay"></p><span>Day</span></div>
                    <div class="next">
                        <p id="nextDay"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
